<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Content Uploader</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="container">
		<h1>Submit Article for Publishing</h1>
		<form id="articleForm">
			<input type="text" id="title" placeholder="Article Title" required />
			<textarea id="body" placeholder="Enter article..." rows="10" required></textarea>
			<select id="feed">
				<option value="msn">MSN</option>
			</select>
			<button type="submit">Submit</button>
		</form>

		<pre id="response"></pre>

		<button id="loadLogsBtn">View Recent Logs</button>

		<div id="logsOutputContainer">
			<h2>Recent Logs</h2>
			<table id="logsTable">
				<thead>
					<tr>
						<th>Timestamp</th>
						<th>Feed</th>
						<th>Title</th>
						<th>Result</th>
					</tr>
				</thead>
				<tbody id="logsTableBody"></tbody>
			</table>
		</div>
	</div>

	<script src="main.js" defer></script>
</body>

</html>
