<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Content Uploader</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f6f8;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: white;
			padding: 40px;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 600px;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 20px;
			text-align: center;
			color: #333;
		}

		input,
		textarea,
		select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 14px;
		}

		button {
			width: 100%;
			padding: 12px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		pre {
			margin-top: 20px;
			background: #eee;
			padding: 10px;
			border-radius: 4px;
			white-space: pre-wrap;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Submit Article for Publishing</h1>
		<form id="articleForm">
			<input type="text" id="title" placeholder="Article Title" required />
			<textarea id="body" placeholder="Enter article..." rows="10" required></textarea>
			<select id="feed">
				<option value="msn">MSN</option>
			</select>
			<button type="submit">Submit</button>
		</form>
		<pre id="response"></pre>
	</div>

	<script>
		document.getElementById('articleForm').addEventListener('submit', async function (e) {
			e.preventDefault();

			const title = document.getElementById('title').value;
			const body = document.getElementById('body').value;
			const feed = document.getElementById('feed').value;

			const resBox = document.getElementById('response');
			resBox.innerText = 'Submitting...';

			try {
				const res = await fetch('/api/publish', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ title, body, feed })
				});

				const data = await res.json();

				if (res.ok) {
					resBox.innerText = `${data.message}`;
				} else {
					resBox.innerText = `${data.error}`;
				}
			} catch (err) {
				resBox.innerText = `Error submitting article`;
			}
		});
	</script>
</body>

</html>
